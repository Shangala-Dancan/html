<body>
    <h1>HTML Forms</h1>
    <form action="">
        <fieldset>
            <legend>Personal Information</legend>
            <input type="text" placeholder="Enter your name"><br><br>
            <input type="number" placeholder="Enter your id number"><br><br>
            <input type="email" placeholder="Enter your email"><br><br>
            <input type="password" placeholder="Enter your password"><br><br>
            <label for="">Your DOB</label>
            <input type="date">
        </fieldset>
        <!-- end of fieldset 1 -->
         <br>

        <fieldset>
            <label>Your Interest</label><br>
            <input type="checkbox" name="" id="">Football <br>
            <input type="checkbox">Volleyball <br>

            <label for="">Your Gender</label><br>
            <input type="radio" name="gender" id="">Male 
            <input type="radio" name="gender">Female <br><br>

            <label for="">Your Pic</label><br>
            <input type="file"><br>

            <label for="">Select a Course</label>
            <br>
            <select name="" id="">
                <option value="">Engineering </option>
                <option value="">Marketing</option>
                <option value="">Computer science</option>
            </select>

        </fieldset>
        <br>
        <!-- end of fielset -->
         <br>
         <fieldset>
            <label for="">Leave your comment</label><br>
            <textarea name="" id="" cols="30" rows="10"></textarea>
         </fieldset>
         <!-- end of fieldset -->
          <input type="submit" name="" value="Make Application" id="">
          <br><br>
          <input type="reset" name="" id="">
    </form>
</body>
